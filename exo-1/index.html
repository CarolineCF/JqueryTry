<!DOCTYPE html>

<body>

    <h1>Exercice 1</h1>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!--Placer la balise script juste avant la fin du body est une position stratégique permettant d'optimiser le temps de chargement de la page.
            De nombreux navigateurs bloquent l'exécution du code qui suit une balise <script> jusqu'à ce que cette balise ait été chargée et exécutée. 
            En plaçant les deux balises <script> juste avant la balise </body>, l'affichage de la page n'est pas « freiné » par le code jQuery.-->
    <script src="script.js"></script>
    <!--Il faut placer cette balise en dessous de l'appel jQuery pour que cela puisse être exécuté-->
</body>
<!--Réponse à la q.3 : Le symbole $ permet de repérer dans un programme Javascript que du JQuery est utilisé-->
</html>
